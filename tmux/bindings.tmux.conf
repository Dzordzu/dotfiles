# Vim keys
setw -g mode-keys vi
setw -g status-keys vi

bind -T copy-mode-vi -r v   send -X begin-selection     # Begin selection in copy mode.
bind -T copy-mode-vi -r C-v send -X rectangle-toggle    # Begin selection in copy mode.
bind -T copy-mode-vi -r y   send -X copy-selection      # Yank selection in copy mode.

# Better splitting
bind v split-window -h
bind s split-window -v

# Use Alt-X to close current window and even better splitting
# bind -n M-x killp
bind -n M-s split-window -v -c "#{pane_current_path}"
bind -n M-v split-window -h -c "#{pane_current_path}"

# Better new window
bind -n M-c new-window -c "#{pane_current_path}"\; display-message "New window"

# Better window moving
bind -n M-w next-window \; display-message "Next window"
bind -n M-W previous-window \; display-message "Previous window"

# Better session management
bind -n M-e switch-client -n \; refresh-client -S \; display-message 'Next session'
bind -n M-E switch-client -p \; refresh-client -S \; display-message 'Previous session'

# Lets refresh our tmux
bind -n M-r source-file ~/.tmux.conf \; display-message "Reloaded tmux"

