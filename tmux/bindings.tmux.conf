# Use Alt-vim keys without prefix key to switch panes
# bind -n M-h select-pane -L
# bind -n M-j select-pane -D
# bind -n M-k select-pane -U
# bind -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to resize panes
bind -n M-Left resize-pane -L
bind -n M-Right resize-pane -R
bind -n M-Up resize-pane -U
bind -n M-Down resize-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Windows change should be changed ;) (see Better splitting)
bind M-/ choose-tree -Zs

bind Z set status off
bind X set status on

# Reload tmux config
bind r source-file ~/.tmux.conf

# Alt-S - synchronize panes even faster!
bind -n M-S set-window-option synchronize-panes

