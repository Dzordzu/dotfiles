
[module/networkwifi]
type = internal/network
interface = ????WL????
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = ????WL????: %{F#fca0a7}no connection
label-connected = ????WL????: %local_ip%
label-connected-margin-left = 3
label-disconnected-margin-left = 3


[module/networketh]
type = internal/network
interface = ????ETH????
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = ????ETH????: %local_ip% 
label-disconnected = ????ETH????: %{F#fca0a7}no connection
label-connected-margin-left = 3
label-disconnected-margin-left = 3

[module/networktun]
type = custom/script
exec = ~/.config/polybar/scripts/vpn
interval = 5

