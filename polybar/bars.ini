
include-file = ~/.config/polybar/config.ini
include-file = ~/.config/polybar/modules/battery.ini
include-file = ~/.config/polybar/modules/temperature.ini
include-file = ~/.config/polybar/modules/cpu.ini
include-file = ~/.config/polybar/modules/ram.ini
include-file = ~/.config/polybar/modules/volume.ini

include-file = ~/.config/polybar/modules/date.ini

include-file = ~/.config/polybar/modules/network.ini
include-file = ~/.config/polybar/modules/i3.ini

[bar/main]
modules-center = date
modules-left = battery volume cpu ram temperature
modules-right = i3 networketh networkwifi

font-0 = DejaVuSerifMono:size=9;3
font-1 = Font Awesome 5 Free Solid:size=10;3

background = ${colors.main}
foreground= ${colors.secondary}

height = 40
padding-left = 3
padding-right = 3
dim-value = 0.5
