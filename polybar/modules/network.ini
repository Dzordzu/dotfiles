
[module/networkwifi]
type = internal/network
interface = wlp3s0
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = wlp3s0: %{F#fca0a7}no connection
label-connected = wlp3s0: %local_ip%
label-connected-margin-left = 3
label-disconnected-margin-left = 3


[module/networketh]
type = internal/network
interface = enp4s0
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-connected = enp4s0: %local_ip% 
label-disconnected = enp4s0: %{F#fca0a7}no connection
label-connected-margin-left = 3
label-disconnected-margin-left = 3

