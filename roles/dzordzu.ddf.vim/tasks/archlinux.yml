---

- name: Install vim(s)
  become: false
  aur:
    name: "{{ item }}"
  with_items:
    - neovim
    - gvim
    - vim

- name: Install file navigation tools
  become: false
  aur:
    name: "{{ item }}"
  with_items:
    - ranger
    - fzf
    - tmux
    - ripgrep

- name: Install required tools
  become: false
  aur:
    name: "{{ item }}"
  with_items:
    - ansible-lint


